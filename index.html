<!DOCTYPE html>
    <head>
        <title>My First To DO APP using JavaScript</title>
        <link href="css/style.css" rel = "stylesheet">
        <link href="css/font-awesome.css" rel = "stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="header" id="myDIV">
                <h2>My First TO DO App</h2>
                <input type="text" id="myInput" placeholder="Enter Item">
                <span onclick = "newElement()" class = "addBtn">Add Item</span>
            </div>
            <ul id = "myUL">
                <li>Book Appointment</li>
                <li class="checked">Buy milk</li>
                <li>Order Books</li>
                <li>Bake cookies</li>
            </ul>
        </div>

        <script type="text/javascript" src="js/script.js"></script>
    </body>
</html>
